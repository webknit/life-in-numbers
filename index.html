<body> 
	
	<div class="main-body">

		<h1>Life in numbers</h1>
		
		<p>I was born on the <span class="num-birth-date"></span></p>
		<p>That makes me <span class="num-age"></span></p>
		<p>I've been alive <span class="num-days-alive"></span> days.</p>
		<p>Or you could say <span class="num-weeks-alive"></span> weeks.</p>
		<p>Or make it smaller and say <span class="num-months-alive"></span> months</p>
		<p>My heart has beat approximately <span class="num-heartbeats"></span> times</p>
		<p>I've breathed approximately <span class="num-breaths"></span> times</p>

		<br><br>

	</div><!-- .main-body -->
